#    - include-me-dir/**
plugins:
  - serverless-offline
  - serverless-frontend-plugin
  - serverless-domain-manager

custom:
  serverless-offline:
    httpPort: 7680 # Just a port I know is available on my machine
    noPrependStageInUrl: true # If you add a provider.stage value, don't include this in the url
  serverless-frontend-plugin:
    distDir: frontend/dist
    build:
      cwdDir: frontend
      command:
        - yarn
        - build
      env:
        NODE_ENV: production
        VUE_APP_API_BASE_URL: https://${env:API_DOMAIN_NAME}
    offline:
      cwdDir: frontend
      command:
        - yarn
        - serve
      env:
        NODE_ENV: development
        VUE_APP_API_BASE_URL: http://localhost:7680
    distribution:
      dnsName: ${env:FRONTEND_DOMAIN_NAME}
      acmCertificateArn: ${env:ACM_CERTIFICATE_ARN}
      hostedZoneName: ${env:HOSTED_ZONE}
  customDomain: # for serverless-domain-manager
    domainName: ${env:API_DOMAIN_NAME}
    basePath: ''
    certificateArn: ${env:ACM_CERTIFICATE_ARN}
    createRoute53Record: true
    endpointType: 'regional'
    apiType: 'http'
    autoDomain: true

functions:
